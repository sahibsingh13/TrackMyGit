{% if error %}
  <div class="bg-red-100 text-red-700 p-2 rounded mb-2">Failed to load contribution chart: {{ error }}</div>
{% endif %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Contributions</th>
    </tr>
  </thead>
  <tbody>
    {% for day in daily_contributions %}
      <tr>
        <td>{{ day.date }}</td>
        <td>{{ day.count }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
