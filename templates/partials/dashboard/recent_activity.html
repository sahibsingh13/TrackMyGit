<div class="bg-white rounded-2xl shadow-lg p-6 animate-fade-in">
  <div class="flex justify-between items-center mb-5">
    <h3 class="text-lg font-semibold text-primary">Recent Activity</h3>
    <a href="/tasks/" class="text-primary hover:underline text-sm font-medium no-transition">View All</a>
  </div>
  <div class="space-y-4">
    {% for type, count in stats.contribution_types.items|slice:":5" %}
      <div class="border-l-2 border-primary pl-4 py-1">
        <div class="text-sm font-medium text-gray-800 capitalize">{{ type }}</div>
        <div class="text-xs text-gray-500">{{ count }} contributions</div>
      </div>
    {% empty %}
      <div class="text-center text-gray-500 py-4">
        No recent activity found. 
      </div>
    {% endfor %}
  </div>
</div>
