{% if error %}
  <div id="dashboard-types-summary-container" class="bg-red-100 text-red-700 p-2 rounded mb-2">Failed to load types summary: {{ error }}</div>
{% else %}
  <div id="dashboard-types-summary-container">
    <div class="bg-white rounded-2xl shadow-lg p-8 animate-fade-in">
      <h3 class="text-lg font-semibold text-primary mb-5">Contribution Types</h3>
      
      <div class="space-y-4">
        {% for type, count in stats.contribution_types.items %}
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-3 h-3 rounded-full
                {% if forloop.counter == 1 %}bg-blue-500
                {% elif forloop.counter == 2 %}bg-purple-500
                {% elif forloop.counter == 3 %}bg-green-500
                {% elif forloop.counter == 4 %}bg-yellow-500
                {% elif forloop.counter == 5 %}bg-red-500
                {% else %}bg-gray-500{% endif %}">
              </div>
              <span class="capitalize">{{ type }}</span>
            </div>
            <div class="flex items-center gap-2">
              <span class="font-semibold">{{ count }}</span>
              <span class="text-gray-500 text-sm">
                ({{ count|floatformat:0 }}%)
              </span>
            </div>
          </div>
        {% empty %}
          <div class="text-gray-500 text-center py-4">No contribution data available</div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
