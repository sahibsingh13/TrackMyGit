{% if error %}
  <div id="profile-header-container" class="bg-red-100 text-red-700 p-2 rounded mb-2">Failed to load profile: {{ error }}</div>
{% else %}
  <div id="profile-header-container" class="flex items-center gap-4 animate-fade-in">
    <div class="h-16 w-16 rounded-full overflow-hidden shadow-lg">
      {% if gitlab_user.avatar_url %}
        <img src="{{ gitlab_user.avatar_url }}" alt="Profile" class="h-full w-full object-cover">
      {% else %}
        <div class="bg-primary h-full w-full flex items-center justify-center text-white text-xl font-bold">
          {{ gitlab_user.name|default:"User"|first|upper }}
        </div>
      {% endif %}
    </div>
    <div>
      <h2 class="text-2xl font-bold">{{ gitlab_user.name|default:"GitLab User" }}</h2>
      <p class="text-gray-600">@{{ gitlab_user.username|default:"Unknown" }}</p>
    </div>
  </div>
{% endif %}
