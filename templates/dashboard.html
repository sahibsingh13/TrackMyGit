{% extends 'base.html' %}
{% block content %}
<div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-6">
  <div id="profile-header-container"
       hx-get="/partials/dashboard/profile-header/"
       hx-trigger="load"
       hx-swap="outerHTML">
    <div class="animate-pulse h-16 w-64 bg-gray-200 rounded mb-2"></div>
  </div>
  <div class="flex items-center gap-4">
    <a href="/tasks/" class="px-5 py-2.5 bg-accent text-black font-bold rounded-lg shadow hover:bg-primary hover:text-white transition-all duration-200 flex items-center gap-2 no-transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>
      View Tasks
    </a>
  </div>
</div>

<!-- Statistics Cards -->
<div id="dashboard-stats-container"
     hx-get="/partials/dashboard/stats/"
     hx-trigger="load"
     hx-swap="outerHTML">
  <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6 mb-8">
    <div class="bg-gray-200 h-24 rounded-2xl"></div>
    <div class="bg-gray-200 h-24 rounded-2xl"></div>
    <div class="bg-gray-200 h-24 rounded-2xl"></div>
    <div class="bg-gray-200 h-24 rounded-2xl"></div>
  </div>
</div>

<!-- Main Content Area -->
<div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
  <!-- Chart Area - Takes 2/3 width on large screens -->
  <div class="xl:col-span-2 space-y-8">
    <!-- Contributions Trend Chart -->
    <div id="dashboard-trend-chart-container"
         hx-get="/partials/dashboard/trend-chart/"
         hx-trigger="load"
         hx-swap="outerHTML">
      <div class="bg-gray-200 h-[320px] rounded-2xl"></div>
    </div>
    <!-- Activity Breakdown Chart -->
    <div id="dashboard-activity-chart-container"
         hx-get="/partials/dashboard/activity-chart/"
         hx-trigger="load"
         hx-swap="outerHTML">
      <div class="bg-gray-200 h-[320px] rounded-2xl"></div>
    </div>
  </div>
  <!-- Sidebar - Takes 1/3 width on large screens -->
  <div class="space-y-8">
    <!-- Contribution Types Summary -->
    <div id="dashboard-types-summary-container"
         hx-get="/partials/dashboard/types-summary/"
         hx-trigger="load"
         hx-swap="outerHTML">
      <div class="bg-gray-200 h-40 rounded-2xl"></div>
    </div>
    <!-- Recent Activity -->
    <div id="dashboard-recent-activity-container"
         hx-get="/partials/dashboard/recent-activity/"
         hx-trigger="load"
         hx-swap="outerHTML">
      <div class="bg-gray-200 h-40 rounded-2xl"></div>
    </div>
  </div>
</div>
{% endblock %}
